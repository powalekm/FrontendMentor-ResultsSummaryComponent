<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="containerResult white shadow">

    <div class="containerFlex gradient">
      <h2>Your Result</h1>
      <div id="scoreBackground" class="  gradient2 ">
        <p id="score">76</p>
        <p id="underScore">of 100</p>
      </div>

      <p class="largeFontSize">Great</p>
      <p class="divSize">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="containerFlex2">

      <h2 class="header">Summary</h2>
      <div class="containerGrid2 backgroundLightRed">
        <img src="assets/images/icon-reaction.svg"></img>
        <span class="lightRed">Reaction</span>
        <div>
          <span class="scoreDetailedStart">80</span>
          <span class="scoreDetailedEnd"> / 100</span>
        </div>
        
      </div>
      <div class="containerGrid2 backgroundOrangeyYellow">

        <img src="assets/images/icon-memory.svg"></img>
        <span class="orangeYellow">Memory</span>
        <div>
          <span class="scoreDetailedStart">92 </span>
          <span class="scoreDetailedEnd"> / 100</span>
        </div>
      </div>
      <div class="containerGrid2 backgroundGreenTeal">
        <img src="assets/images/icon-verbal.svg"></img>
        <span class="greenTeal">Verbal</span>
        <div>
          <span class="scoreDetailedStart">61</span>
          <span class="scoreDetailedEnd"> / 100</span>
        </div>
      </div>
      <div class="containerGrid2 backgroundCobaltBlue">
        <img src="assets/images/icon-visual.svg"></img>
        <span class="cobaltBlue">Visual</span>
        <div>
          <span class="scoreDetailedStart">72</span>
          <span class="scoreDetailedEnd"> / 100</span>
        </div>
      </div>
  
      <a class="button" href="">Continue</a>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
